<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Face Detection App</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" id="fileInput" required>
            <br>
            <br>
            <button type="submit">Upload</button>
            <button type="button" id="cameraButton" onclick="openCamera()">Open Camera</button>
        </form>
    </div>

    <script>
        function openCamera() {
            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    // Get the video element by its ID
                    const videoElement = document.getElementById('fileInput');
                    
                    // Attach the camera stream to the video element
                    videoElement.srcObject = stream;

                    // Play the video
                    videoElement.play();
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });
        }
    </script>
</body>
</html>
