<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #343a40;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            font-size: 16px;
        }

        label:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: #dc3545;
            margin-top: 20px;
        }

        .success {
            color: #28a745;
            margin-top: 20px;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .loading {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Attendance App</h1>

        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoadingMessage()">
            <input type="file" name="file" id="fileInput" accept="image/*" required onchange="updateFileName()">
            <label for="fileInput">Choose Image</label>
            <div class="file-name" id="fileName">No file chosen</div>
            <button type="submit">Upload & Detect Faces</button>
        </form>

        <div class="loading" id="loadingMessage">Detecting faces... <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading"></div>
        <div class="success" id="successMessage" style="display: none;">Face detection completed. Attendance assigned successfully.</div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');
            fileNameDisplay.textContent = fileInput.files[0] ? fileInput.files[0].name : 'No file chosen';
        }

        function showLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            const successMessage = document.getElementById('successMessage');

            loadingMessage.style.display = 'block';

            // Simulate a delay (you can remove this setTimeout in your actual implementation)
            setTimeout(() => {
                loadingMessage.style.display = 'none';
                successMessage.style.display = 'block';
            }, 2000); // Simulating a 2-second delay
        }
    </script>
</body>
</html>
